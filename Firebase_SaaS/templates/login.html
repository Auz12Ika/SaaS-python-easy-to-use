<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        .container { max-width: 400px; margin: 100px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px;
            cursor: pointer;
        }
        .error { 
            color: red; 
            margin: 15px 0; 
            padding: 10px;
            background: #ffeaea;
            border-radius: 4px;
        }
        .success { 
            color: green; 
            margin: 15px 0; 
            padding: 10px;
            background: #eaffea;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        
        <form method="POST">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" placeholder="Masukkan email" required>
            </div>
            
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" placeholder="Masukkan password" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        {% if error %}
            <div class="error">
                {{ error }}
            </div>
        {% endif %}
        
        <p style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('register') }}">Belum punya akun? Daftar di sini</a>
        </p>
    </div>
</body>
</html>
